<!-- CSS only -->
{% extends 'portfolio/base.html' %}

{% block content %}

<h1>My Blog</h1>

<h2> Scott has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}

<h2><a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a></h2>

<p>{{ blog.date|date:'l, jS F Y' }}</p>
<p>{{ blog.details|striptags|truncatechars:100 }}</p>

{% endfor %}

{% endblock %}
