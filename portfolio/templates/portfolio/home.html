{% extends 'portfolio/base.html' %}

{% block content %}

  <h1>My Portfolio</h1>

  <a href="{% url 'blog:all_blogs' %}">Blog</a>
  <br>

  {% load static %}
  <a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
  <img src="{% static 'portfolio/minion.jpeg' %}" height=500 width=500>

  {% for project in projects %}

  <h2>{{ project.title }}</h2>
  <p>{{ project.description }}</p>
  <img src="{{ project.image.url }}">
  <br>
  <br>
  {% if project.url %}
  <a href="{{ project.url }}">Link</a>
  {% endif %}

  {% endfor %}

{% endblock %}
